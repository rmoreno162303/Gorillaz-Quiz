<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="timer">60 seconds left</div>
        <div id="currentScore">Score: 0</div>
        <div id="game" class="justify-center felx-column">
            <div id="question">What is the capital of Texas?</div>
            <div class="choice-container">
                <p class="choiceContent">A</p>
                <p class="choiceText" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choiceContent">B</p>
                <p class="choiceText" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choiceContent">C</p>
                <p class="choiceText" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choiceContent">D</p>
                <p class="choiceText" data-number="4">Choice 4</p>
            </div>
        </div>
    </div> 
    <script src="game.js"></script>
    
</body>
</html>
